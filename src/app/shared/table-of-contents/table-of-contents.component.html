<div *ngIf="links?.length" class="ngc-toc-container">
  <div class="ngc-toc-heading">Contents</div>
  <mat-nav-list>
    <a mat-list-item [href]="rootUrl + '#' + link.id" *ngFor="let link of links; let i = index" class="ngc-level-{{link.type}} ngc-link"
      [class.ngc-active]="link.active">
      {{link.name}}
    </a>
  </mat-nav-list>
</div>
