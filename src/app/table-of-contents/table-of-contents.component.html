<div *ngIf="tocList?.length" class="ngc-toc-container">
  <div class="ngc-toc-heading">Contents</div>
  <mat-nav-list>
    <a mat-list-item #tocItem [href]="link.href" *ngFor="let link of tocList; let i = index" class="ngc-level-{{link.level}} ngc-link"
      [class.ngc-active]="i === activeIndex">
      {{link.title}}
    </a>
  </mat-nav-list>
</div>
