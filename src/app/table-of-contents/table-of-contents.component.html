<div *ngIf="tocList?.length" class="ngc-toc-container">
  <mat-nav-list class="ngc-toc-list">
    <div *ngFor="let link of tocList; let i = index">
      <a mat-list-item #tocItem [href]="link.href" class="ngc-level-{{link.level}} ngc-link" [class.ngc-active]="i === activeIndex">
        {{link.title}}
      </a>
      <mat-divider *ngIf="link.level === 'h1'"></mat-divider>
    </div>
  </mat-nav-list>
</div>
